<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="register.css">
</head>  
<script>  
  function matchPassword() {  
    var pw1 = document.getElementById("password");  
    var pw2 = document.getElementById("password-repeat"); 
    if(pw1.value != pw2.value)  
    {   
      alert("Passwords did not match");
      return false;  
    } else {  
      return true; 
    }  
  }  
  </script>
<body> 
  <header>
    <title>Student Registration Page</title>
    <h1>Student Registration Page</h1>
  </header>
 <div class="box">
<form class="survey-form" action="Student_register.php" method="post" onsubmit="return matchPassword();">
  <h3>Please make sure the correct information is entered</h3>

<div class="form-group">
  <label for="firstname" class="label-firstname">First Name </label>
  <input id="firstname" type="text" placeholder="Enter your first name" required name="firstname" class="form-input"/>
</div>
    
<div class="form-group">
  <label for="lastname" class="label-lastname">Last Name </label>
  <input id="lastname" type="text" placeholder="Enter your last name" required name="lastname" class="form-input"/>
</div>

<div class="form-group">
  <label for="studentid" class="label-studentid">Student ID </label>
  <input id="studentid" type="text"  required name="studentid" pattern="[0-9]{8}" title="Eight characters only" class="form-input" placeholder="Enter your student ID"/>
</div>
  
<div class="form-group">
  <label for="password" class="label-password">Password </label>
  <input id="password" type="password" placeholder="Enter Password 6 characters minimum" required name="password" pattern=".{6,}" class="form-input"/>
</div>

<div class="form-group">
  <label for="password-repeat" class="label-password-repeat">Password </label>
  <input id="password-repeat" type="password" placeholder="Confirm your password" required name="password-repeat" pattern=".{6,}" class="form-input"/>
</div>

<div class="form-group">
  <div class="submitbutton">
  <input type="submit" value="Submit" id="submit"  class="button"/>
  

  </div>
</div>
</form>

</div>

</body>
<footer>
</footer>


</html>
